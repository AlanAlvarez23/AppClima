<head>

  <title>Clima en tu Ciudad</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌦 Clima en tu Ciudad</h1>

    </div>

  <!-- Aquí va la predicción a 5 días -->
</div>
  </div>

  </footer>

  <script src="script.js"></script>
</body>
</html>
